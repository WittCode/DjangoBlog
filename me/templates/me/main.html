<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tom Wittmann</title>
</head>
<body>
    {% for project in my_projects %}
        {% if 'Sniffer' in project.project_title %}
            <h1>Sniffer!</h1>
        {% else %}
            <h2>{{project.project_title}}</h2>
        {% endif %}
        <h3>{{project.project_description}}</h3>
        <h3>{{project.project_date}}</h3>
    {% endfor %}
</body>
</html>
